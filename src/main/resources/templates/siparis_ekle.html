<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Sipariş Ekle</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .form-container {
            max-width: 480px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title text-center">Yeni Sipariş Ekle</div>
    <form action="/siparisler/ekle" method="post">
        <div class="mb-3">
            <label for="productId" class="form-label">Ürün ID</label>
            <input type="number" class="form-control" id="productId" name="productId" required>
        </div>
        <div class="mb-3">
            <label for="unitId" class="form-label">Birim ID</label>
            <input type="number" class="form-control" id="unitId" name="unitId" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Miktar</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="mb-3">
            <label for="unitPrice" class="form-label">Birim Fiyat</label>
            <input type="number" step="0.01" class="form-control" id="unitPrice" name="unitPrice" required>
        </div>
        <button type="submit" class="btn btn-dark btn-custom">Kaydet</button>
        <a href="/siparisler/listele" class="btn btn-outline-secondary btn-custom mt-2">Listeye Geri Dön</a>
    </form>
</div>

</body>
</html>
